            <span>Dashboard</span>
          </li>

          </li>

              <li nz-menu-item>Bill</li>

          </li>
        </ul>
      </nz-sider>

        <nz-content>
          <router-outlet></router-outlet>
        </nz-content>
        <nz-footer>Ant Design Â©{{ date.getFullYear() }} Implement By Angular</nz-footer>
